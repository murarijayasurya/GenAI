<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GenAI E-commerce Agent</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f8f9fa; }
    #response { white-space: pre-line; font-family: monospace; margin-top: 15px; }
  </style>
</head>
<body class="container mt-5">
  <h2 class="mb-4">üõí GenAI E-Commerce Assistant</h2>

  <div class="mb-3">
    <input id="question" type="text" class="form-control" placeholder="Ask a question like 'What is my total sales?'" />
  </div>

  <div class="mb-3">
    <button onclick="askQuery()" class="btn btn-primary">üì© Submit</button>
    <button onclick="askStream()" class="btn btn-secondary">üí¨ Stream</button>
    <button onclick="askVisual()" class="btn btn-success">üìä Visualize</button>
  </div>

  <h5>Response:</h5>
  <div id="response" class="p-3 bg-light border rounded"></div>

  <div id="graph" class="mt-3"></div>

  <script>
    async function askQuery() {
      const question = document.getElementById("question").value;
      const resDiv = document.getElementById("response");
      const graphDiv = document.getElementById("graph");
      resDiv.innerText = "Loading...";
      graphDiv.innerHTML = "";

      const res = await fetch("http://localhost:8000/query", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });
      const data = await res.json();
      resDiv.innerText = data.answer;
    }

    async function askStream() {
      const question = document.getElementById("question").value;
      const resDiv = document.getElementById("response");
      const graphDiv = document.getElementById("graph");
      resDiv.innerText = "";
      graphDiv.innerHTML = "";

      const res = await fetch("http://localhost:8000/query/stream", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });

      const reader = res.body.getReader();
      const decoder = new TextDecoder("utf-8");

      while (true) {
        const { value, done } = await reader.read();
        if (done) break;
        resDiv.innerText += decoder.decode(value);
      }
    }

    async function askVisual() {
      const question = document.getElementById("question").value;
      const resDiv = document.getElementById("response");
      const graphDiv = document.getElementById("graph");
      resDiv.innerText = "Generating graph...";
      graphDiv.innerHTML = "";

      const res = await fetch("http://localhost:8000/query/visualize", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });

      const data = await res.json();
      if (data.image) {
        graphDiv.innerHTML = `<img src="${data.image}" class="img-fluid border"/>`;
        resDiv.innerText = "‚úÖ Graph rendered successfully.";
      } else {
        resDiv.innerText = "‚ö†Ô∏è Unable to generate a graph.";
      }
    }
  </script>
</body>
</html>
